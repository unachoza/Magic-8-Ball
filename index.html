    <Main>
        <div class="form-container">
                <form  onSubmit="handleSubmit(); shake(); return false">
                        <!-- <div class="input-field form-group"> -->

                </form>
                
                <div id="displayQuestion"></div>

                    <button id="submit" onclick="handleSubmit(); shake()">Submit</button>
                    <button id="ask" onclick="reloading()">Ask Again</button>
                </div>
                

                
                
        </div>
        
        <div class="answer-ball-container">
            <img class="ball" id="frame-1"  src="https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,w_600/v1547514978/frame-1.png"/>

                    <h4 class="answer-container displayAnswer"></h4>
                </div>
